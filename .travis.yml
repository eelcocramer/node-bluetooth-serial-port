version: ~> 1.0
language: cpp # node_js is not supported yet on osx
compiler: gcc
sudo: false

os:
  - linux
  - osx

env:
  matrix:
    - export NODE_VERSION="11"
    - export NODE_VERSION="12"
    - export NODE_VERSION="14"
    - export NODE_VERSION="16"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libbluetooth-dev

before_install:
  - git clone https://github.com/creationix/nvm.git ./.nvm
  - source ./.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - npm config set python `which python`
  - gcc --version
  - g++ --version
  - npm --version
  - node --version

script:
  - npm install
  - node ./test/index.js

cache:
  directories:
    - $HOME/.node-gyp
    - $HOME/.npm
    - node_modules

